<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compteur de mots</title>
</head>
<body>
    <header id="header">
        <h1>Compteur de mots</h1>
        <p>Bienvenue! Entrez vos informations et votre texte, puis cliquez sur "Compter".</p>
    </header>

    <div id="formulaire-mots">
        <h2>Compteur de mots</h2>
        <form id="informations">
            <div>
                <label for="nom1">Votre nom:</label>
                <input type="text" id="nom1" name="nom" placeholder="Votre nom...">
            </div>

            <div>
                <label for="texte">Entrez votre texte:</label>
                <textarea id="texte1" name="texte" placeholder="Votre texte..."></textarea>
            </div>

            <div>
                <button type="button" id="submit-words" name="submit-words">Compter</button>
            </div>
        </form>
    </div>

    <div id="resultat-mots"></div>

    <div id="formulaire-lettres">
        <h2>Compteur de lettres</h2>
        <form id="informations2">
            <div>
                <label for="nom">Votre nom:</label>
                <input type="text" id="nom2" name="nom" placeholder="Votre nom...">
            </div>

            <div>
                <label for="texte">Entrez votre texte:</label>
                <textarea id="texte2" name="texte" placeholder="Votre texte..."></textarea>
            </div>

            <div>
                <button type="button" id="submit-letters" name="submit-letters">Compter</button>
            </div>
        </form>
    </div>

    <div id="resultat-lettres"></div>

</body>
<script src="script.js"></script>
</html>
